<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ankit | Academic</title>
    <style>
        body {
            margin: 10%;
        }

        table {
            border: rgb(8, 216, 216) solid 2px;
            border-radius: 5%;
            width: 100%;
        }

        th,
        td {
            /* border: rgb(8, 216, 216) solid 20px; */
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #D6EEEE;
        }

        h1 {
            font-weight: 1000;
        }
    </style>
</head>

<body>
    <center>
        <h1>
            Academic Credentials
        </h1>
    </center>
    <table>
        <tr>
            <th>Division</th>
            <th>Academic year</th>
            <th>Marks</th>
        </tr>
        <tr>
            <td>10th</td>
            <td>2016-17</td>
            <td>95%</td>
        </tr>
        <tr>
            <td>12th</td>
            <td>2018-19</td>
            <td>80%</td>
        </tr>
        <tr>
            <td>1st Year</td>
            <td>2019-20</td>
            <td>75%</td>
        </tr>
        <tr>
            <td>2nd Year</td>
            <td>2020-21</td>
            <td>80%</td>
        </tr>
    </table>
</body>

</html>
