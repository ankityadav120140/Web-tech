<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOG IN form</title>
</head>
<body>
    <form>
        <h1>Sign-in Form</h1>
        <h2>Contact Information</h2>
        <p>Name: *<input type="text" name="name" required></p>
        <fieldset>
            <legend>Gender*</legend>
            <p>
                <input type="radio" name="gender" id="male" required> Mail <br>
                <input type="radio" name="gender" id="female"required> Femail
    
            </p>
        </fieldset>
        <p>
            Address: <textarea name="address" id="address" cols="120" rows="10"></textarea>
        </p>
        <p>Area Pin Code: *<input type="number" name="pin" id="pin" required></p>
        <p>Email: *<input type="email" name="email" id="email" required></p>
        <p>Phone no.: *<input type="phone" name="phone" id="phone" required></p>
        
        <hr>
        <button type="submit"><a href="cv.html"> Sign-in </a></button>
        <input type="reset" value="Reset">

    </form>
</body>
</html>
